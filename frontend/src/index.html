<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.1/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>fullstack</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="formBook">
                            <div class="mb-3">
                                <label for="">Title</label>
                                <input type="text" name="title" id="title" placeholder="i robot" class="form-control" autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="">Author</label>
                                <input type="text" name="author" id="author" placeholder="Isaac Asimov" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">ISBN</label>
                                <input type="text" name="isbn" id="isbn" placeholder="123-65-98" class="form-control">
                            </div>isbn
                            <div class="mb-3">
                                <label for="">Choose a image book</label>
                                <input type="file" name="" id="image" class="form-control">
                            </div>
                            <button class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8" id="booksCard"></div>
        </div>
    </div>
    
</body>
</html>
